<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <h2>My<span>Dash</span></h2>
      <i class="fa fa-times close" id="close-btn"></i>
    </div>
    <ul class="menu">
      <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="#"><i class="fa fa-chart-bar"></i> Analytics</a></li>
      <li><a href="#"><i class="fa fa-user"></i> Users</a></li>
      <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <div class="main-content">
    <!-- Navbar -->
    <header class="header">
      <i class="fa fa-bars" id="menu-btn"></i>
      <h2>Dashboard</h2>
      <input type="text" placeholder="Search..." class="search">
      
      <!-- Dark mode toggle -->
      <button class="dark-toggle" id="dark-toggle">
        <i class="fa fa-moon"></i>
      </button>

      <div class="profile">
        <img src="amaar.png" alt="profile" class="profile-img">
        <span>Amaar</span>
      </div>
    </header>

    <!-- Cards -->
    <section class="cards">
      <div class="card">
        <h3>3.2k</h3>
        <p>Views</p>
      </div>
      <div class="card">
        <h3>1.2k</h3>
        <p>Likes</p>
      </div>
      <div class="card">
        <h3>812</h3>
        <p>Comments</p>
      </div>
      <div class="card">
        <h3>32</h3>
        <p>Published</p>
      </div>
    </section>

    <!-- Table -->
    <section class="table-section">
      <h2>Recent Articles</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Article</th>
              <th>Views</th>
              <th>Comments</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Article 1</td>
              <td>2.9k</td>
              <td>210</td>
              <td><span class="status published">Published</span></td>
            </tr>
            <tr>
              <td>Article 2</td>
              <td>1.5k</td>
              <td>360</td>
              <td><span class="status draft">Draft</span></td>
            </tr>
            <tr>
              <td>Article 3</td>
              <td>3.7k</td>
              <td>120</td>
              <td><span class="status published">Published</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

    // Dark Mode Toggle
    const darkToggle = document.getElementById("dark-toggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkToggle.innerHTML = document.body.classList.contains("dark-mode")
        ? '<i class="fa fa-sun"></i>'
        : '<i class="fa fa-moon"></i>';
    });
  </script>
</body>
</html>
